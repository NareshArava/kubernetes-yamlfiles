apiVersion: apps/v1
kind: Deployment
metadata:
   name: springappdeployment
spec:
  replicas: 2
  selector:
    matchLabels:
       app: springapp
  template:
    metadata:
       name: springapppod
       labels:
         app: springapp
    spec:
      containers:
      - name: springappcontainer
        image: dockerhandson/spring-boot-mongo:1
        ports: 
        - containerPort: 8080
        env:
        - name: MONGO_DB_HOSTNAME
          value: mongosvc  #whatevr service created for mondoDB
        - name: MONGO_DB_USERNAME
          valueFrom:
            configMapKeyRef:
               name: springappconfig
               key: mongodbusername
        - name: MONGO_DB_PASSWORD
          valueFrom:
            secretKeyRef:
               name: springappsecret
               key: mongodbpassword
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 200m
            memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
   name: springappsvc
spec:
  type: NodePort
  selector:
     app: springapp
  ports:
  - port: 80
    targetPort: 8080
---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
   name: mongors
spec:
  selector:
    matchLabels:
       app: mongo
  template:
    metadata:
       name: mongopod
       labels:
         app: mongo
    spec:
      containers:
      - name: mongocontainer
        image: mongo
        ports: 
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            configMapKeyRef:
               name: springappconfig
               key: mongodbusername
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
               name: springappsecret
               key: mongodbpassword
        volumeMounts:
        - name: mongodbvol
          mountPath: /data/db
      volumes:
      - name: mongodbvol
        nfs:
          server: 172.31.44.245
          path: /mnt/nfs_share/      
---
apiVersion: v1
kind: Service
metadata:
   name: mongosvc
spec:
  type: ClusterIP
  selector:
     app: mongo
  ports:
  - port: 27017
    targetPort: 27017

